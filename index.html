<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a7b6c1216e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Gitpod</title>
</head>

<body>
    <header>
        <div class="header__logo">
            <img class="header__logo-img" src="images/header-logo.svg" alt="header logo" />
            <h3 class="header__logo-text">Gitpod</h3>
        </div>

        <ul class="header__link">
            <li>
                <a class="header__link" href="#">Features</a>
            </li>
            <li>
                <a class="header__link" href="#">Pricing</a>
            </li>
            <li>
                <a class="header__link" href="#">Blog</a>
            </li>
            <li>
                <a class="header__link" href="#">Docs</a>
            </li>
            <li>
                <a class="header__link" href="#">Changelog</a>
            </li>
            <li>
                <a class="header__link" href="#">We're hiring</a>
            </li>
        </ul>

        <button class="header__btn">Login</button>
    </header>

    <div class="container">
        <div class="about">
            <div class="about__content">
                <h1 class="about__title">Always Ready to Code!</h1>
                <p class="about__text">
                    Spin up fresh, automated dev environments for each task, in the cloud, in seconds.
                </p>
                <div class="about__btn-card">
                    <button class="about__btn">Try Now</button>
                    <p class="about__btn-text">
                        Open a workspace. <br /> Start from any Git context.
                    </p>
                    <div class="about__icons">
                        <i class="fas fa-cat"></i>
                        <i class="fab fa-github"></i>
                        <i class="fas fa-archive"></i>
                    </div>
                </div>
            </div>

            <div class="about__img-card">
                <img class="about__img" src="images/about.png" alt="about" />
            </div>
        </div>
    </div>
</body>

</html>
